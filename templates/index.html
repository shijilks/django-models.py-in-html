<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world</title>
  </head>
  <body>
    <h1 class="text-center">MILK DETAILS</h1>
    <hr>
    <div class="container text-center bg-light">
    {% for x in products %}
    <div class="card text-center mx-3 my-3" style="width: 18rem;display: inline-block">
        <img src="{{ x.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text text-danger">Price: ${{ x.price }}</p>
          <h5 class="card-title text-danger">{{ x.name }}</h5>
          <p class="card-text">{{ x.description }}</p>
        </div>
      </div>
      {% endfor %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
